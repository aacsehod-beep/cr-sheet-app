<!DOCTYPE html>
<html>
<head>
  <title>CR Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 48px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      border: 1px solid #e1e8ed;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 36px;
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
    }

    h2 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: #4a5568;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 14px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-family: inherit;
      background: white;
      color: #2d3748;
    }

    input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    input::placeholder {
      color: #a0aec0;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px 24px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    button[type="submit"]:hover {
      background: #3182ce;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #718096;
      font-size: 12px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 36px 28px;
        max-width: 100%;
      }

      h2 {
        font-size: 24px;
      }

      .login-icon {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">ðŸ“‹</div>
      <h2>CR Login</h2>
      <p class="subtitle">Welcome back! Please login to continue</p>
    </div>
    
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="footer-text">CR Dashboard System</p>
  </div>
</body>
</html>
